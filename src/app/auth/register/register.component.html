<div class="bg">
    <div class="logincard">
        <form class="example-form p-4">
            <div fxLayout="row" fxLayoutAlign="center center">
                <span class="logintitle">Register</span>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" class="ps-5">
                <span class="login_lable">First Name :</span>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput placeholder="First Name">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" class="ps-5">
                <span class="login_lable">Last Name :</span>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput placeholder="Last name">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" class="ps-5">
                <span class="login_lable">Username or Email :</span>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput placeholder="Username">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" class="ps-5">
                <span>Password :</span>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput placeholder="Password">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" class="pb-2">
                <button mat-button class="login_btn"  [routerLink]="[ '/auth/login' ]">Sign Up</button>
            </div>
        </form>
    </div>
</div>
